# docker-compose.yml
# 与 napcat 联用时，请将 config.yaml 中 napcat.ws_uri 改为 ws://napcat:3001、
# napcat.webui_uri 改为 http://napcat:6099，或挂载已修改的配置文件。
# 若需为 Napcat 设置 NAPCAT_UID/NAPCAT_GID，可在本服务下添加 environment 并 export 或写死。
services:
  napcat:
    # 仅暴露 Web 管理界面；3000/3001 供同网络内 zrc-bot 使用，不映射到宿主机
    ports:
      - "36099:6099"
    container_name: napcat
    restart: always
    image: mlikiowa/napcat-docker:latest
    volumes:
      # 配置文件（含 webui.json 等），宿主机可编辑
      - ./napcat/config:/app/napcat/config
      # QQ 账号数据目录，持久化登录状态
      - ./napcat/qq:/app/.config/QQ
    networks:
      - zrc-net
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  zrc-bot:
    build: .
    container_name: zrc-bot
    restart: always
    depends_on:
      - napcat
    volumes:
      - ./config.yaml:/app/config.yaml
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - zrc-net
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  zrc-net:
    driver: bridge